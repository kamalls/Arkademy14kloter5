<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>web arkademy</title>
  </head>
  <body>

    <!-- image/logo -->
    <nav class="navbar navbar-light shadow p-3 mb-5 bg-white rounded">
      <a class="navbar-brand" href="#">
        <img src="img/arkademy.png" width="70" height="40" alt="">
      </a>
      <!-- search -->
      <form class="form-inline">
        <input class="form-control mr-2" type="search" placeholder="Search.." aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-warning text-white shadow p-2" data-toggle="modal" data-target="#exampleModal">ADD</button>
      </form>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">ADD</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Cashier</label>
                <input type="text" name="nama" class="form-control">
              </div>
              <div class="form-group">
                <label>Product</label>
                <input type="text" name="nim" class="form-control">
              </div>
              <div class="form-group">
                <label>Category</label>
                <input type="text" name="tgl_lahir" class="form-control">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="text" name="jurusan" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-warning" data-dismiss="modal">Reset</button>
            <button type="button" class="btn btn-primary">ADD</button>
          </div>
        </div>
      </div>
    </div>

    <table class="table shadow p-3 mb-5 bg-white rounded">
      <thead class="thead text-white">
        <tr>
          <th scope="col">No</th>
          <th scope="col">Cashier</th>
          <th scope="col">Product</th>
          <th scope="col">Category</th>
          <th scope="col">Price</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Pevita Pearce</td>
          <td>Latte</td>
          <td>Drink</td>
          <td>10000</td>
          <td><div class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit"></i></div></td>
          <td onclick="javascript: return confirm('Anda yakin hapus?')"><div class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></div></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Raisa Andriana</td>
          <td>Cake</td>
          <td>Food</td>
          <td>20000</td>
          <td><div class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit"></i></div></td>
          <td onclick="javascript: return confirm('Anda yakin hapus?')"><div class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></div></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Arda Budi Santoso</td>
          <td>Steak</td>
          <td>Food</td>
          <td>45000</td>
          <td><div class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editModal"><i class="fa fa-edit"></i></div></td>
          <td onclick="javascript: return confirm('Anda yakin hapus?')"><div class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></div></td>
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">EDIT</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label>Cashier</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group">
                <label>Product</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group">
                <label>Category</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group">
                <label>Price</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">EDIT</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
